
<style>
    /* Modal Overlay */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.3);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

/* Modal Content */
.modal-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 20px;
  width: 400px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.modal-content h2 {
  margin-top: 0;
}

.modal-content input,
.modal-content textarea {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* Button Styles */
.new-booking-button {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #8e44ad;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.cancel-button {
  background-color: #eee;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}

.create-button {
  background-color: #8e44ad;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}

</style>





<!-- New Booking Button -->
<button id="newBookingBtn" class="new-booking-button">+ New Booking</button>

<!-- New Booking Modal/Card -->
<div id="bookingModal" class="modal">
  <div class="modal-content">
    <h2>New Booking</h2>
    <form>
      <label>Customer Name</label>
      <input type="text" placeholder="Enter customer name">

      <label>Email</label>
      <input type="email" placeholder="Enter customer email">

      <label>Number</label>
      <input type="text" placeholder="Enter customer number">

      <label>Problems / Servicing</label>
      <textarea placeholder="Describe the issue"></textarea>

      <label>Location for Pickup</label>
      <input type="text" placeholder="Enter pickup location">

      <div class="buttons">
        <button type="button" id="cancelBtn" class="cancel-button">Cancel</button>
        <button type="submit" class="create-button">Create Booking</button>
      </div>
    </form>
  </div>
</div>
<script>
    const modal = document.getElementById("bookingModal");
const openBtn = document.getElementById("newBookingBtn");
const cancelBtn = document.getElementById("cancelBtn");

openBtn.addEventListener("click", () => {
  modal.style.display = "flex";
});

cancelBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

// Optional: Close modal if clicked outside the card
window.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

</script>
