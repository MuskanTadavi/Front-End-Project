<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
        background-color:whitesmoke;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width:100%;
      max-width: 400px;
      text-align: center;

    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    .card label {
      display: block;
      font-size: 14px;
      color: #555;
      text-align: left;
      margin-bottom: 8px;
    }

    .card input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .card input[type="submit"] {
      width: 100%;
      padding: 12px;
      background:purple;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card input[type="submit"]:hover {
      background: purple;
    }

    .back-link {
      margin-top: 15px;
    } 

    .back-link a {
      color:purple;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
      
      font-weight: bold;
      
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" name="email" required />
      <input type="submit" value="Send Reset Link" />
    </form>
    <div class="message" id="message"></div>
    <div class="back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('message');

      // Simulate message (you can replace with actual API call)
      messageDiv.textContent = `If an account with ${email} exists, a reset link has been sent.`;
    });
  </script>
</body>
</html>
